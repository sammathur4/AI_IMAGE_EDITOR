<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Upload Image</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css">
  <style>
    body {
      background-color: #F8F8F8;
    }
    .container {
      background-color: #FFFFFF;
      padding: 50px;
      border-radius: 10px;
      box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.1);
    }
    .form-label, .card-header {
      color: #555555;
    }
    .card-header {
      background-color: #212529;
      border-radius: 10px 10px 0px 0px;
    }
    .btn-primary {
      background-color: #212529;
      border-color: #212529;
    }
    .btn-primary:hover {
      background-color: #FFFFFF;
      color: #212529;
    }
    .img-card {
      border-radius: 10px;
      box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.1);
    }
  </style>
</head>
<body>
  <div class="container py-5">
    <h1 class="mb-4">Upload Image</h1>

<form id="image-form" method="post" enctype="multipart/form-data">
  {% csrf_token %}
  <div class="mb-3">
    <label for="image" class="form-label">Choose an image to upload:</label>
    <input class="form-control" type="file" name="image" id="image">
  </div>
  <button class="btn btn-primary" type="submit">Upload</button>
</form>

{% if img_obj %}
  <div class="row mt-4">
    <div class="col-md-6">
      <div class="card img-card">
        <img class="card-img-top" src="{{ img_obj }}" alt="Uploaded Image">
      </div>
    </div>
    <div class="col-md-6 d-flex align-items-center">
      <a href="{{ img_obj }}" download class="btn btn-primary">Download</a>
    </div>
  </div>
{% endif %}
  </div>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js"></script>
</body>
</html>
